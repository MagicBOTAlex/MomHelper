<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balls</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="./../../injected.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="width: 10rem;">
    <!-- StartExtract -->
    <div class="flex flex-col" id="ZSettingsContainer">
        <!-- The button to open modal -->
        <label for="ZSettings" class="btn">ZSettings</label>

        <!-- Put this part before </body> tag -->
        <input type="checkbox" id="ZSettings" autocomplete="off" onchange="window.onSettingsOpenClosed()" class="modal-toggle" />
        <div class="modal" role="dialog">
            <div class="modal-box">
                <h3 class="text-lg font-bold text-base-content">Settings</h3>
            <p class="py-4">
                This is the settings for my extension <br/>
                This reloads the website if a setting is changed
            </p>    

            <!-- Add toggle switches for enabling zoomManager, video controller, extendedCamController, and imageFilterSliders -->
            <div class="form-control">
                <label class="cursor-pointer label group relative">
                    <span class="select-none ml-2 text-sm font-bold text-base-content">Zoom Manager</span>
                    <input type="checkbox" id="zoomManagerToggle" checked="true" onchange="window.onSettingsChanged(this)" class="toggle toggle-sm toggle-success" />
                </label>
            </div>

            <div class="form-control">
                <label class="cursor-pointer label group relative">
                    <span class="select-none ml-2 text-sm font-bold text-base-content">Video Controller</span>
                    <input type="checkbox" id="videoControllerToggle" checked="true" onchange="window.onSettingsChanged(this)" class="toggle toggle-sm toggle-success" />
                </label>
            </div>

            <div class="form-control">
                <label class="cursor-pointer label group relative">
                    <span class="select-none ml-2 text-sm font-bold text-base-content">Extended Cam Controller (Requires zoom manager)</span>
                    <input type="checkbox" id="extendedCamControllerToggle" checked="true" onchange="window.onSettingsChanged(this)" class="toggle toggle-sm toggle-success" />
                </label>
            </div>

            <div class="form-control">
                <label class="cursor-pointer label group relative">
                    <span class="select-none ml-2 text-sm font-bold text-base-content">Keyboard and camera binds (Requires Extended Cam Controller)</span>
                    <input type="checkbox" id="bindsToggle" checked="true" onchange="window.onSettingsChanged(this)" class="toggle toggle-sm toggle-success" />
                </label>
            </div>

            <div class="form-control">
                <label class="cursor-pointer label group relative">
                    <span class="select-none ml-2 text-sm font-bold text-base-content">Image Filter Sliders</span>
                    <input type="checkbox" id="imageFilterSlidersToggle" checked="true" onchange="window.onSettingsChanged(this)" class="toggle toggle-sm toggle-success" />
                </label>
            </div>
            
            <div class="form-control">
                <label class="cursor-pointer label group relative">
                    <span class="select-none ml-2 text-sm font-bold text-base-content">Distress graph</span>
                    <input type="checkbox" id="distressGraph" onchange="window.onSettingsChanged(this)" class="toggle toggle-sm toggle-success" />
                </label>
            </div>
            </div>
        <label class="modal-backdrop" for="ZSettings"></label>
        </div>
    </div>

    <script>


        // Function to set a near-permanent cookie (expires in 10 years)
        function setCookie(name, value) {
            const date = new Date();
            // Set the expiration date to 10 years from now
            date.setTime(date.getTime() + (10 * 365 * 24 * 60 * 60 * 1000));
            const expires = "expires=" + date.toUTCString();
            document.cookie = name + "=" + encodeURIComponent(value) + ";" + expires + ";path=/";
        }

        // Function to get the value of a cookie by name
        function getCookie(name) {
            const nameEQ = name + "=";
            const cookiesArray = document.cookie.split(';');
            for (let i = 0; i < cookiesArray.length; i++) {
                let cookie = cookiesArray[i];
                while (cookie.charAt(0) === ' ') cookie = cookie.substring(1, cookie.length);
                if (cookie.indexOf(nameEQ) === 0) {
                    return decodeURIComponent(cookie.substring(nameEQ.length, cookie.length));
                }
            }
            return null;
        }
        
        // Onload
        window.currentSettingsCookie = JSON.parse(getCookie("settings"));
        if (!window.currentSettingsCookie)
            window.currentSettingsCookie = {};

        let settingsContainer = document.getElementById("ZSettingsContainer");
        let checkboxes = settingsContainer.getElementsByTagName("div")[0].getElementsByTagName("input")
        for (let i = 0; i < checkboxes.length; i++){
            if (window.currentSettingsCookie[checkboxes[i].id] == undefined) continue;

            checkboxes[i].checked = window.currentSettingsCookie[checkboxes[i].id];
        }




        // ass code but meh, it works
        window.settingsChanged = false;
        window.onSettingsChanged = function(e){
            window.settingsChanged = true;

            if (e.id == "zoomManagerToggle"){
                let extendedZoomToggle = document.getElementById("extendedCamControllerToggle")
                extendedZoomToggle.disabled = !e.checked;
                extendedZoomToggle.checked = e.checked;
            }

            window.currentSettingsCookie[e.id] = e.checked;
        }
        window.onSettingsOpenClosed = function(e){
            if (!window.settingsChanged) return;
            
            window.updateSettingsCookies();
            location.reload();
        }

        window.updateSettingsCookies = () => {
            setCookie("settings", JSON.stringify(window.currentSettingsCookie));
        }
    </script>
    

    <!-- EndExtract -->
</body>

</html>
