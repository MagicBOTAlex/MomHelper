<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>balls</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link href="./../../injected.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body style="width: 10rem;">
    <!-- StartExtract -->
    <div id="ZImageSliders" class="flex flex-col">
        <h1 style="font-size: 3rem;">Sliders!</h1>

        <div>
            <div class="">Brightness</div>
            <input id="ZBrightness" type="range" min="0.5" max="2" value="1" step="0.1" class="range" />
            <div class="flex w-full justify-between px-2 text-xs">
                <span>0.5</span>
                <span>1</span>
                <span>1.5</span>
                <span>2</span>
            </div>
        </div>
        <div>
            <div class="">Contrast</div>
            <input id="ZContrast" type="range" min="0.5" max="2" value="1" step="0.1" class="range" />
            <div class="flex w-full justify-between px-2 text-xs">
                <span>0.5</span>
                <span>1</span>
                <span>1.5</span>
                <span>2</span>
            </div>
        </div>
        <div>
            <div class="">Saturation</div>
            <input id="ZSaturation" type="range" min="0" max="5" value="1" step="0.1" class="range" />
            <div class="flex w-full justify-between px-2 text-xs">
                <span>0</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
            </div>
        </div>
        <div>
            <div class="">Hue rotation</div>
            <input id="ZHue" type="range" min="0" max="360" value="0" step="1" class="range" />
            <div class="flex w-full justify-between px-2 text-xs">
                <span>0</span>
                <span>360</span>
            </div>
        </div>
        <div>
            <div class="">Invert</div>
            <input id="ZInvert" type="checkbox" class="toggle" />
        </div>
    </div>

    <!-- Dummy to trick netui -->
    <div id="netui_#SESSIONID#_camera_selector_div" style="display: none;">
        <ul>
            <li>

            </li>
        </ul>
    </div>
    

    <!-- EndExtract -->
</body>

</html>
