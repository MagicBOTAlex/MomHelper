    <!-- StartExtract -->
    <div style="position: relative; display: flex; flex-direction: column;">
        <canvas id="movementChart" style=" max-height: 15vh; width: 100%; display: block; box-sizing: border-box; height: 660px; pointer-events: none;" width="1100" height="550"></canvas>
        
        <!-- Decoy slider -->
        <input style="width: 100%; height: 15vh; position: absolute; bottom: 0; z-index: 1; opacity: 0;" class="player-bar" 
               type="range" min="0" max="#TOTALFRAMES#" step="1" value="774" 
               oninput="document.getElementById('player-bar-netui_#SESSIONID#_frame_selector').value = this.value; updateOutputs(this.value); netui.NetUi.sendWidgetValue('#SESSIONID#', 'frame_selector', parseInt(this.value));">
        
        <!-- Visible slider -->
        <input style="width: 100%; position: absolute; bottom: 0; z-index: 2;" class="player-bar" 
               id="player-bar-netui_#SESSIONID#_frame_selector" 
               type="range" min="0" max="#TOTALFRAMES#" step="1" value="#CURRENTFRAME#" 
               oninput="updateOutputs(this.value); netui.NetUi.sendWidgetValue('#SESSIONID#', 'frame_selector', parseInt(this.value));">
    </div>
